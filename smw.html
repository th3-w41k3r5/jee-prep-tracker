    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        .table-container {
            overflow-y: auto;
            max-height: 300px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
            position: relative;
            width: 33.33%;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        /* Button styles */
        .button-container .button, .button-container .back-button {
            background-color: #1DA1F2;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1em;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        .button-container .button:hover, .button-container .back-button:hover {
            background-color: #0d8dcf;
        }

        .button-container .back-button {
            background-color: #f4f4f4;
            border: 2px solid #1DA1F2;
            color: #1DA1F2;
        }
        .button-container .back-button:hover {
            background-color: #e0e0e0;
        }

        .add-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #1DA1F2;
            margin-left: 5px;
        }

        .add-button:hover {
            color: #0d8dcf;
        }

        /* Dropdown for chapters */
        #chapterDropdownContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #chapterDropdown {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        .close-dropdown {
            background: none;
            border: none;
            font-size: 1.5em;
            color: red;
            position: absolute;
            top: 0px;
            right: 0px;
            cursor: pointer;
        }

        /* Delete cross */
        .delete-cross {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: red;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
        }

        td:hover .delete-cross {
            display: inline;
        }

        .chapter-cell:hover .delete-cross {
            display: inline;
        }
    </style>
</head>
